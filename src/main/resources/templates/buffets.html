<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<link rel=stylesheet href="base.css">
	<title>Buffets</title>
</head>

<body>

	<h2>Lista dei buffets</h2>

	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Descrizione</th>
			</tr>
		</thead>
		<tbody>
			<!--se non ci sono buffets scrivi su tutta la riga-->
			<tr th:if="${buffets.isEmpty()}">
				<td colspan="3"> Non ci sono buffets </td>
			</tr>
			<!--se ci sono dei buffets, itera su tutti i buffets con for-each-->
			<tr th:each="buffet : ${buffets}">
				<td>
					<a href="buffet.html/0" th:href="@{'/buffet' + '/' + ${buffet.id}}"
						th:text="${buffet.nome} + ' ' +${buffet.descrizione}">matrimonio carne</a>
				</td>
				
				<td><a href="buffet.html" th:href="@{'/toDeleteBuffet'+'/'+${buffet.id}}"
						th:text="cancella">cancella</a>
				</td>
				<td><a href="buffet.html" th:href="@{'/modificaBuffet'+'/'+${buffet.id}}"
						th:text="modifica">modifica</a>
				</td>
			</tr>

		</tbody>
	</table>
</body>

</html>
